{% extends 'base.html' %}
{% block body %}

<div class="container">
 <div class="row">
     {% for i in movie_list %}
     <div class="col-md-3" style="margin-left:3% ; margin-bottom:3%" >
         <div class="card" style="width: 18rem;">
             <img src="{{ i.img.url }}" class="card-img-top"  alt="Card image cap" width="250px" height="250px">
             <div class="card-body">
                 <h5 class="card-title">{{ i.name }}</h5>
{#                 <p class="card-text">{{ i.desc }}</p>#}
                 <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View More</a>
             </div>
         </div>
     </div>
     {% endfor %}
 </div>
</div>




{#    <{{ i.id }}-{{ i.name }}<br>#}

    <a class=" btn btn-warning" href="{% url 'movieapp:add_movie'  %}">Add</a>
{% endblock %}
